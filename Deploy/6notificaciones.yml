apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificaciones-service
  namespace: logiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificaciones-service
  template:
    metadata:
      labels:
        app: notificaciones-service
    spec:
      containers:
        - name: notificaciones-service
          # Nombre de la imagen basado en tu comando docker run
          image: adguevara7/notificaciones-logiflow-service:v1.0.0 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          
          # Healthcheck: Verifica que el puerto 3001 responda antes de enviar tráfico
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10

          env:
            # --- CONEXIÓN A BASE DE DATOS (Servicio Interno) ---
            - name: DB_HOST
              value: "postgres-db"       # <--- CAMBIO CLAVE: Apunta al servicio K8s
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "admin123"
            - name: DB_NAME
              value: "logiflow_notificaciones"

            # --- CONEXIÓN A RABBITMQ (Servicio Interno) ---
            - name: RABBITMQ_HOST
              value: "rabbitmq"          # <--- CAMBIO CLAVE: Apunta al servicio K8s
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "admin"
            - name: RABBITMQ_PASSWORD
              value: "admin123"
            
            - name: SERVER_PORT
              value: "3001"

          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# ==============================================================================
# SERVICE: Expone el microservicio dentro del clúster
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: notificaciones-service
  namespace: logiflow
spec:
  selector:
    app: notificaciones-service
  ports:
    - protocol: TCP
      port: 80           # Puerto interno del clúster
      targetPort: 3001   # Puerto real de tu aplicación Node.js
---
# ==============================================================================
# INGRESS: Acceso directo opcional al servicio
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notificaciones-service-ingress
  namespace: logiflow
spec:
  rules:
  - host: notificaciones.logiflow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notificaciones-service
            port:
              number: 80